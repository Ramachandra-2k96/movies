<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Browsing Profile</title>
    <!-- TailwindCSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Alpine.js -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>

    <style>
        /* Dark theme styles */
        body {
            background-color: #1a202c;
            color: #cbd5e0;
        }
        .bg-dark {
            background-color: #2d3748;
        }
        .text-light {
            color: #cbd5e0;
        }
        .text-muted {
            color: #a0aec0;
        }
        .shadow-dark {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            color: #cbd5e0;
        }
        .nav-link:hover {
            color: #a0aec0;
        }
        .button {
            background-color: #4a5568;
            color: #cbd5e0;
        }
        .button:hover {
            background-color: #5a667a;
        }
    </style>
</head>
<body class="font-sans transition-colors duration-300">
    <!-- Profile Header -->
    <header class="bg-dark shadow-dark">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-3xl font-bold text-light">My Movies</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">Browse</a></li>
                </ul>
            </nav>
        </div>
    </header>

   <!-- Profile Section -->
<section class="container mx-auto mt-12 p-10 bg-gray-900 rounded-2xl shadow-lg text-center">
    <div class="flex flex-col items-center">
        <div class="relative">
            <img src="https://wallpapers.com/images/hd/cool-neon-blue-profile-picture-u9y9ydo971k9mdcf.jpg" alt="Profile Picture" class="w-64 h-64 rounded-full shadow-xl transform hover:scale-105 transition-transform duration-300">
            <span class="absolute bottom-2 right-2 bg-green-500 h-5 w-5 rounded-full border-2 border-gray-900"></span>
        </div>
        <div class="mt-6">
            <h2 class="text-xl font-extrabold text-white">{{user}}</h2>
            <p class="text-xl text-gray-400">Movie Enthusiast</p>
        </div>
        <div class="mt-4 flex justify-center space-x-5">
            <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10H7.5a2.5 2.5 0 000 5H14m-7 4H5a2 2 0 01-2-2V8a2 2 0 012-2h7m5 4h3m-3-4v4m0 0v6m0 0h3m-3-6h3"/>
                </svg>
            </a>
            <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v16h16V4H4zm8 14h2m-4 0h2m-6-4h10m-10 0h2m-4-4h10m-10 0h2m-4-4h10m-10 0h2"/>
                </svg>
            </a>
            <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h10M7 11h10m-5 4h5m-7 4h7"/>
                </svg>
            </a>
        </div>
    </div>
</section>


<!-- Favorite Movies Section -->
<section id="fav" class="container mx-auto mt-12 p-8 bg-gray-900 rounded-2xl shadow-lg">
    <h3 class="text-3xl font-bold text-white mb-8 text-center">Favorite Movies</h3>
    <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-6 lg:grid-cols-6 xl:grid-cols-6 gap-8">
        <!-- Movie Card Example -->
        {% for f in fav %}
        <div class="relative group" x-data="{ showDetails: false }" @mouseenter="showDetails = true" @mouseleave="showDetails = false">
            <img src="{{f.movie.image}}" alt="Movie Poster" class="w-full h-80 object-cover rounded-lg shadow-md">
            <div x-show="showDetails" x-transition class="absolute inset-0 bg-black bg-opacity-75 flex flex-col justify-center items-center p-4 rounded-lg text-center">
                <h4 class="text-2xl font-semibold text-white">{{f.movie.title}}</h4>
                <p class="text-gray-400 mt-2">{{f.movie.date}}</p>
                <div class="flex space-x-4">
                    <a href="{% url 'movie_detail' f.movie.id %}"class="flex items-center px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 relative group">
                        <i class="fas fa-info-circle mr-2"></i> Know More
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- Repeat Movie Card for each movie -->
    </div>
</section>

</body>
</html>
